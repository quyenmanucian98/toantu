<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toán Tử</title>
</head>
<body>
<script>
    let Q =Number(prompt('Nhập Số Thứ Nhất'));
    let D=Number(prompt('Nhập Số Thứ Hai'));
    let U = Q + D;
    if(U < 4){
        alert('Below')
    }else {
        alert('Over')
    }
</script>
</body>
</html>
